<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نافذة متابعة التفعيل - معاينة التصميم</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Kufi Arabic', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dialog-overlay {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dialog {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .dialog-header {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-wrapper {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 8px;
        }

        .dialog-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .section {
            background: linear-gradient(to bottom right, #f9fafb, white);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid #e5e7eb;
            margin-bottom: 24px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .tracking-types {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .tracking-type {
            padding: 24px;
            border: 3px solid #e5e7eb;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .tracking-type:hover {
            transform: scale(1.05);
        }

        .tracking-type.active {
            border-color: #4f46e5;
            background: #eef2ff;
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }

        .type-title {
            font-size: 24px;
            font-weight: bold;
            color: #374151;
        }

        .tracking-type.active .type-title {
            color: #4f46e5;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-label {
            font-size: 16px;
            font-weight: bold;
            color: #374151;
        }

        .form-input {
            padding: 14px 16px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .checkbox-wrapper {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px dashed #d1d5db;
            margin-top: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .checkbox-label input {
            width: 24px;
            height: 24px;
            border-radius: 8px;
        }

        .checkbox-text {
            flex: 1;
        }

        .checkbox-title {
            font-size: 16px;
            font-weight: bold;
            color: #1f2937;
        }

        .checkbox-desc {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }

        .load-button {
            width: 100%;
            padding: 16px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }

        .load-button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.4);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .table-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }

        .present-all-button {
            padding: 10px 20px;
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(to right, #4f46e5, #6366f1);
        }

        th {
            padding: 16px 24px;
            text-align: right;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
        }

        th:last-child {
            border-left: none;
        }

        td {
            padding: 16px 24px;
            border-bottom: 2px solid #f3f4f6;
            border-left: 2px solid #f3f4f6;
            font-size: 16px;
        }

        td:last-child {
            border-left: none;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .status-button {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .status-button:hover {
            transform: scale(1.05);
        }

        .status-button.present {
            border-color: #10b981;
            background: #10b981;
            color: white;
        }

        .status-button.absent {
            border-color: #ef4444;
            background: #ef4444;
            color: white;
        }

        .status-button.excused {
            border-color: #f59e0b;
            background: #f59e0b;
            color: white;
        }

        .status-button.withdrawn {
            border-color: #fb923c;
            background: #fb923c;
            color: white;
        }

        .status-button.late {
            border-color: #3b82f6;
            background: #3b82f6;
            color: white;
        }

        .notes-input {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .notes-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .dialog-footer {
            background: linear-gradient(to right, #f3f4f6, #e5e7eb);
            padding: 20px 32px;
            border-top: 2px solid #e5e7eb;
            display: flex;
            gap: 16px;
            justify-content: flex-end;
        }

        .cancel-button {
            padding: 12px 32px;
            background: white;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cancel-button:hover {
            background: #f9fafb;
        }

        .save-button {
            padding: 12px 32px;
            background: linear-gradient(to right, #4f46e5, #6366f1);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }

        .save-button:hover {
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.4);
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .checkmark {
            color: #10b981;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dialog-overlay">
        <div class="dialog">
            <!-- Header -->
            <div class="dialog-header">
                <div class="header-title">
                    <div class="icon-wrapper">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h2 style="font-size: 24px; font-weight: bold;">متابعة تفعيل الإشراف</h2>
                </div>
                <button style="background: rgba(255,255,255,0.2); border: none; padding: 8px; border-radius: 8px; color: white; cursor: pointer;">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Content -->
            <div class="dialog-content">
                <!-- نوع المتابعة -->
                <div class="section">
                    <div class="section-title">
                        <svg style="width: 24px; height: 24px; color: #4f46e5;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        نوع المتابعة
                    </div>
                    <div class="tracking-types">
                        <div class="tracking-type active">
                            <div class="type-title">المتابعة اليومية</div>
                            <div class="checkmark">✓</div>
                        </div>
                        <div class="tracking-type">
                            <div class="type-title">المتابعة الأسبوعية</div>
                        </div>
                    </div>
                </div>

                <!-- خيارات المتابعة اليومية -->
                <div class="section">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">اليوم</label>
                            <select class="form-input">
                                <option>الأحد</option>
                                <option>الاثنين</option>
                                <option>الثلاثاء</option>
                                <option>الأربعاء</option>
                                <option>الخميس</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">التاريخ</label>
                            <input type="date" class="form-input" value="2025-11-26">
                        </div>
                    </div>

                    <div class="checkbox-wrapper">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <div class="checkbox-text">
                                <div class="checkbox-title">تحديد هذا اليوم كإجازة رسمية</div>
                                <div class="checkbox-desc">سيظهر اليوم في التقارير كإجازة رسمية</div>
                            </div>
                            <svg style="width: 20px; height: 20px; color: #9ca3af;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </label>
                    </div>
                </div>

                <!-- زر تحميل المشرفين -->
                <button class="load-button">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    تحميل المشرفين
                </button>

                <!-- جدول المشرفين -->
                <div class="section">
                    <div class="table-header">
                        <div class="table-title">
                            <div style="background: linear-gradient(to right, #4f46e5, #6366f1); padding: 10px; border-radius: 8px; color: white;">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            المشرفون (4)
                        </div>
                        <button class="present-all-button">
                            <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            حاضر للكل
                        </button>
                    </div>

                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>اليوم</th>
                                    <th>التاريخ</th>
                                    <th>المشرف</th>
                                    <th>التفعيل</th>
                                    <th>ملاحظات</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="font-weight: 500; color: #374151;">الأحد</td>
                                    <td style="font-weight: 500; color: #374151;">2025-11-26</td>
                                    <td style="font-weight: bold; color: #1f2937;">أحمد محمد</td>
                                    <td>
                                        <div class="status-buttons">
                                            <button class="status-button present">حاضر</button>
                                            <button class="status-button">غائب</button>
                                            <button class="status-button">مستأذن</button>
                                            <button class="status-button">منسحب</button>
                                            <button class="status-button">متأخر</button>
                                        </div>
                                    </td>
                                    <td>
                                        <input type="text" class="notes-input" placeholder="أضف ملاحظات">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-weight: 500; color: #374151;">الأحد</td>
                                    <td style="font-weight: 500; color: #374151;">2025-11-26</td>
                                    <td style="font-weight: bold; color: #1f2937;">محمد علي</td>
                                    <td>
                                        <div class="status-buttons">
                                            <button class="status-button present">حاضر</button>
                                            <button class="status-button">غائب</button>
                                            <button class="status-button">مستأذن</button>
                                            <button class="status-button">منسحب</button>
                                            <button class="status-button">متأخر</button>
                                        </div>
                                    </td>
                                    <td>
                                        <input type="text" class="notes-input" placeholder="أضف ملاحظات">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-weight: 500; color: #374151;">الاثنين</td>
                                    <td style="font-weight: 500; color: #374151;">2025-11-27</td>
                                    <td style="font-weight: bold; color: #1f2937;">خالد سعيد</td>
                                    <td>
                                        <div class="status-buttons">
                                            <button class="status-button">حاضر</button>
                                            <button class="status-button absent">غائب</button>
                                            <button class="status-button">مستأذن</button>
                                            <button class="status-button">منسحب</button>
                                            <button class="status-button">متأخر</button>
                                        </div>
                                    </td>
                                    <td>
                                        <input type="text" class="notes-input" placeholder="أضف ملاحظات" value="غياب بعذر">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-weight: 500; color: #374151;">الاثنين</td>
                                    <td style="font-weight: 500; color: #374151;">2025-11-27</td>
                                    <td style="font-weight: bold; color: #1f2937;">عمر يوسف</td>
                                    <td>
                                        <div class="status-buttons">
                                            <button class="status-button present">حاضر</button>
                                            <button class="status-button">غائب</button>
                                            <button class="status-button">مستأذن</button>
                                            <button class="status-button">منسحب</button>
                                            <button class="status-button">متأخر</button>
                                        </div>
                                    </td>
                                    <td>
                                        <input type="text" class="notes-input" placeholder="أضف ملاحظات">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="dialog-footer">
                <button class="cancel-button">إلغاء</button>
                <button class="save-button">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    حفظ المتابعة
                </button>
            </div>
        </div>
    </div>
</body>
</html>
